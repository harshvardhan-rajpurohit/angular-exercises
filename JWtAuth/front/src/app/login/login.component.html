<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="alert alert-danger" *ngIf='errorMessage'>
            {{errorMessage}}
        </div>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input [(ngModel)]="loginUser.email" type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" name="email" class="form-control rounded-0" placeholder="Enter Email ID" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input [(ngModel)]="loginUser.password" type="password" name="pass" class="form-control rounded-0" placeholder="Enter Password" required>
                    </div>
                    <button (click)="loginuser()" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
