<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="alert alert-danger" *ngIf='errorMessage'>
            {{errorMessage}}
        </div>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input [(ngModel)]="registeredUser.email" type="email" name="email" class="form-control rounded-0">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input [(ngModel)]="registeredUser.password" type="password" name="pass" class="form-control rounded-0">
                    </div>
                    <button (click)="registerUser()" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
