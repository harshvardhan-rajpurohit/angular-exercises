<div class="container">
    <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
            <form method="POST" (submit)="onsubmit($event,btn)" >
                <div class="form-group">
                    <label for="firstnameInput">Firstname</label>
                <input type="text" name="firstname" class="form-control" #fname placeholder="Enter Firstname" id="firstnameInput" required>
                </div>
                <div class="form-group">
                    <label for="lastnameInput">Lastname</label>
                <input type="text" name="lastname" class="form-control" #lname placeholder="Enter Lastname" id="lastnameInput" required>
                </div>
                <input type="submit" value="Add" id="addBtn" class="btn btn-primary" #btn>
            </form>
        </div>
        <div class="col-md">
        </div>
      </div>
</div>
