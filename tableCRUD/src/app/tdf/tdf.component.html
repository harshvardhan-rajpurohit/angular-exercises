<div class="container">
    <div class="alert alert-primary">
        <h3>Template Driven Form</h3>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
            <form #tdfForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label for="firstnameInput">Firstname</label>
                <input type="text" name="firstName" class="form-control" #fname placeholder="Enter Firstname" id="firstnameInput" required [(ngModel)]="userModel.firstName">
                </div>
                <div class="form-group">
                    <label for="lastnameInput">Lastname</label>
                <input type="text" name="lastName" class="form-control" #lname placeholder="Enter Lastname" id="lastnameInput" required [(ngModel)]="userModel.lastName">
                </div>
                <!-- <input type="submit" value="Add" id="addBtn" class="btn btn-primary" #btn> -->
                <button [disabled]="tdfForm.form.invalid" class="btn btn-primary" type="submit" #btn>Add</button>
            </form>
        </div>
        <div class="col-md">
        </div>
      </div>
</div>
